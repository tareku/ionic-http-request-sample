<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="pokedex != null">
    <ion-item *ngFor="let pokemon of pokedex.results">
      <ion-label>{{pokemon.name}}</ion-label>
    </ion-item>    
  </ion-list>
  <ion-button expand="block" (click)="loadPokemons(pokedex.next)">Load Pokémons</ion-button>
</ion-content>
